<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="js/ionic-autocomplete.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
      <script src="js/demo.js"></script>
  </head>
  <body ng-app="starter" ng-controller="DemoCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
          <div class="list">
                <div class="item list-inset list-border-energized">
                    <ionic-autocomplete autocomplete-input="autocompleteInput"></ionic-autocomplete>
                    <span>Selected Item: {{selectedItem}}</span>
                </div>
              
               <div class="item list-inset list-border-energized">
                    <ionic-autocomplete autocomplete-input="autocompleteInputAsync"></ionic-autocomplete>
                    <span>Selected Item: {{selectedItemAsync}}</span>
                </div>
        </div>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
